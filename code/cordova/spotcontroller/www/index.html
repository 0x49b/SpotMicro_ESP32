<!DOCTYPE HTML>
<html>
	<head>
		<title>Spot Controller</title>
		<meta charset="utf-8">
		<meta name="description" content="Spot Controller">
        <meta name="author" content="Maarten Weyn">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
				<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
				
				<link rel="stylesheet" type="text/css" href="lib/OnsenUI/css/onsenui.css">
				<link rel="stylesheet" type="text/css" href="lib/OnsenUI/css/onsen-css-components.min.css">
				<link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="js/joy.js"></script>
	</head>
	<body>
		<div id="headerbar">
			<div id="ble_status" class="header_child"><i id="ble_button" class="fa fa-bluetooth" style="font-size:14px"></i> </div>
			<div id="status" class="header_child">status</div>
			<div id="spotposition" class="header_child">Position Unknown</div>
			<div id="sleep_wake" class="header_child"><button id="sleep_wake_button">Sleep</button></div>
		</div>

		<div id="device" style="display: none;">
			<div class="ble-not-connected" style="display: none;">
					<ons-list id="ble-devices">
							<ons-list-item class="general">
									<ons-button id="refreshDeviceList">Refresh device list</ons-button>
							</ons-list-item>
							<ons-list-header>Found bluetooth devices</ons-list-header>
							<div id="ble-found-devices">
									<ons-list-item>
											<em>No Spots</em>
									</ons-list-item>
							</div>
					</ons-list>
			</div>
			<div class="ble-connected" style="display: none;">
					<ons-list>
							<ons-list-header>Connected to</ons-list-header>
							<ons-list-item id="ble-connected-device">
									no device connected
							</ons-list-item>
							<ons-list-item class="general">
									<ons-button id="disconnectDevice">Disconnect</ons-button>
							</ons-list-item>
					</ons-list>
					<!-- <ons-list>
							<ons-list-header>Ontvangen berichten</ons-list-header>
							<div id="ble-received-messages">
									<ons-list-item>
											<em>geen berichten</em>
									</ons-list-item>
							</div>
					</ons-list> -->
			</div>
	</div>
		
		<div id="controls">
			<div id="joy1Div" style="width:200px;height:200px;margin:50px;position:fixed;top:10px;left:50px;"></div>
			<div id="joy2Div" style="width:200px;height:200px;margin:50px;position:fixed;top:10px;right:50px;"></div>
			<div class="slidecontainer">
				<input type="range" min="1" max="100" value="50" class="slider" id="slider1Div"  style="position:fixed;top:260px;left:100px;">
			</div>
			<div class="slidecontainer"></div>
				<input type="range" min="1" max="100" value="50" class="slider-vertical" id="slider2Div"  style="position:fixed;top:160px;right:00px;">
			</div>
		</div>
	

		
		<!-- <div id="logs" class="content"></div> -->
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="lib/OnsenUI/js/onsenui.min.js"></script>
        <script type="text/javascript" src="lib/jquery/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="lib/moment.min.js"></script>
        <script type="text/javascript" src="js/debug.js"></script>
        <script type="text/javascript" src="js/storage.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
        <script type="text/javascript" src="js/bluetooth.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
